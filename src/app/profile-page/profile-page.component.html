<div class="ui container" style="margin-top: 1%;">
  <div class="ui grid">
    <div class="five wide column">
      <div class="ui card">
        <a class="image" href="#">
          <img src="../assets/guga-hipster.jpg">
        </a>
        <div class="content">
          <i class="right floated write icon"></i>
          <div class="header">{{ profile.username }}'s Profile</div>
          <div class="meta">{{ events.length }} Posts</div>
          <div class="description">
            <div class="ui list">
              <div class="item" *ngIf="profile.youtube" >
                <i class="red large youtube play icon"></i>
                <div class="content">
                  /{{ profile.youtube }}
                </div>
              </div>
              <div class="item" *ngIf="profile.spotify">
                <i class="green large spotify icon"></i>
                <div class="content">
                  /{{ profile.spotify }}
                </div>
              </div>
              <div class="item">
                <i class="orange large sound icon"></i>
                <div class="content">
                  Favorite genres: <a>Pop</a>, <a>Rock</a>, <a>Folk</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="extra content">
          <span class="right floated star">
            <i class="star icon"></i>
            Favorite
          </span>
        </div>
      </div>
    </div>
    <div class="eleven wide column">
      <div class="ui pointing menu">
        <a class="item" [ngClass]="{'active': selected_tab === 0}" (click)="selected_tab = 0">
          Timeline
        </a>
        <a class="item" [ngClass]="{'active': selected_tab === 1}" (click)="selected_tab = 1">
          About
        </a>
      </div>
      <div class="ui segment">
        <div class="ui feed" *ngIf="selected_tab === 0" >
          <div class="event" *ngFor="let event of events" >
            <div class="label">
              <img src="../assets/guga-hipster.jpg">
            </div>
            <div class="content">
              <div class="summary">
                <span [innerHTML]="sanitizer.bypassSecurityTrustHtml(event.title)"></span>
                <div class="date">
                  {{ event.date }}
                </div>
              </div>
              <div class="meta">
                <a class="like">
                  <i class="like icon"></i> {{ event.likes }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
