<div class="hipster-bg-image">

</div>
<div class="ui container" style="margin-top: 1%;">
  <div class="ui grid">
    <div class="ten wide column">
      <img class="ui centered small image" src="../assets/hipster-logo.png">
      <h2 class="ui center aligned icon header">
        <i class="circular users icon"></i>
        {{ 'REGISTER.INVITE' | translate }}
      </h2>
    </div>
    <div class="six wide column">
      <div class="ui centered card">
        <div class="content">
          <div class="right floated meta">Hispter</div>
          <img class="ui avatar image" src="../assets/hipster-logo.png">
        </div>
        <form class="ui form" style="padding: 5%;">
          <h4 class="ui horizontal divider header">
            <i class="child icon"></i>
            {{ 'REGISTER.PERSONAL' | translate }}
          </h4>
          <div class="field">
            <div class="ui left icon input">
              <i class="child icon"></i>
              <input type="text" name="name" [(ngModel)]="name" attr.placeholder="{{ 'REGISTER.NAME' | translate }}">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input type="text" name="email" [(ngModel)]="email" attr.placeholder="{{ 'REGISTER.EMAIL' | translate }}">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="calendar icon"></i>
              <input type="text" name="birthDate" [(ngModel)]="birthDate" attr.placeholder="{{ 'REGISTER.BIRTHDATE' | translate }}">
            </div>
          </div>
          <h4 class="ui horizontal divider header">
            <i class="user icon"></i>
            {{ 'REGISTER.USER' | translate }}
          </h4>
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" [(ngModel)]="username" attr.placeholder="{{ 'REGISTER.USERNAME' | translate }}">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" [(ngModel)]="password" attr.placeholder="{{ 'REGISTER.PASSWORD' | translate }}">
            </div>
          </div>
          <div class="ui fluid large blue submit button" (click)="registerUser()">{{ 'REGISTER.SUBMIT' | translate }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
